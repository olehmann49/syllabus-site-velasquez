    <meta property="og:description" content="Das von dem spanischen Maler Diego Rodríguez de Silva y Velázquez zwischen 1644 und 1658 geschaffene Werk >>Las Hilanderas<< (dt. Die Spinnerinnen) und seine unterschiedlichen und sich immer weiter erschließenden Deutungen steht im Zentrum dieser Visualisierung. Mithilfe der Syllabus Site werden die Deutungen in einer chronologischen Reihenfolge anschaulich gemacht. Als Leitfaden und Hauptquelle dient dabei der Aufsatz „Aby Warburg und Fritz Saxl enträtseln Velázquez: Ein spanisches Intermezzo zum Nachleben der Antike“ von Katrin Hellwig.">
